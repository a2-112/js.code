<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="whatsapp.css">
</head>
<body>
    <!--div are used to create section in a code and class are used to group related element-->
    <div class="main-container">
        <!--this div is used to create a container -->
        <div class="left-container">
            <!--"square" is used to create a square shape and the div nested 
            inside it is used to create a square ontop of the other square-->
            <div id="square"><div class="square"></div></div>
            <!--This div was nested into the first 2 div it contains the info-->
            <div class="info-container">
                <h2>Login</h2>  
                <!--form are used to embed the user info-->    
                <form action="text.css">
                    <label for="email">Email</label>
                    <hr>
                </form>
                <form action="text.css">
                    <label for="password">Password</label>
                    <hr>
                </form>
                <!-- this 'a' tag is used to open a new link when you click the button-->
                <a href="login/">
                <button>Login</button> </a>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>  
        </div>
    </div>
</body>
</html>
